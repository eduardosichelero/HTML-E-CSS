<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configuração global das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient( 50deg, #624ED4, #CC21A3,#FF2878,#FF8A3A,#FFD66D);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <h2>Modelo Baseado no degrade do Instagram.</h2>
</body>
</html>
