<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hosperado no meu proprio servidor.</p>
    <!--  <video src="midia/Video.Mp4.mp4" width="900" controls autoplay ></video> -->
    <video width="900" poster="" controls autoplay loop>
        <source src="midia/Video.Mp4.mp4" type="video/mp4">
        <source src="midia/Video.Webm.webm" type="video/wrbm">
        <source src="midia/video.ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p> 
    </video>
    <p>Esse exemplo é para videos hospedados localmente o que faz eles serem mais pesados.</p>
    <h1>Inserindo Vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   
    <h1>Inserindo Vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/74655666?h=0517d145a0&autoplay=1&loop=1&color=ffffff&portrait=0" width="560" height="420" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
