<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        
        body {
           background-color: rgb(222, 170, 102);
           font-family: Arial, Helvetica, sans-serif;
        color: beige;
           
        }

        h1 {
            font-family: Arial, 
            Helvetica, sans-serif;
            color: beige;
            background-color: brown;
            height: 300px;
            width: 300px;
            
            border-width: 10px;
            border-style: solid;
            border-color: bisque;
            
            border:10px solid bisque; /* valor simplificado */
        
            padding-top: 10px;
            padding-right: 10px;   
            padding-bottom: 10px;   
            padding-left: 10px;   

            padding:10px 10px 10px 10px; /* Se colocar apenas um valor ele vai ser aplicado para todos */

            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;

            margin: 20px auto 40px auto;     /* Valor Simplificado*/
            
            outline: 5px ;
        }

        a {
            color: rgb(145, 108, 59);
            border-width: 10px;
            border-style: groove;
            border-color: brown;

            padding-top: 10px;
            padding-right: 10px;   
            padding-bottom: 10px;   
            padding-left: 10px; 

            
        }
        a:hover {
            color: brown
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Parágrafos também são Exemplos de box-level, mas os <a href="https://github.com/eduardosichelero"> Links são exemplos de caixas inline -level</a></p>
    
</html>
