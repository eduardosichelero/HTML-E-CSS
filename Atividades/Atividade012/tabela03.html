<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercio Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
            width: 700px;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        caption {
            font-size: 1.3em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Utilizando Formatações de Tabelas</h1> 
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">mulheres</th>
                <td>Ana</td>
                <td>Alien</td>
                <td>Hulk</td>
                <td>Rambo</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Inception</td>
                <td>Star Wars</td>
                <td>The Hunt</td>
            </tr>
            <tr>
                <td>Nicole</td>
                <td>Wall-E</td>
                <td>Big Hero</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Batman</td>
                <td>Barbie</td>
                <td>Taxi Driver</td>
            </tr>
            <tr>
                <td>Fabiano</td>
                <td>Oldboy</td>
                <td>Vingadores</td>
                <td>Toy Story</td>
            </tr>
            <tr>
                <td>André</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Lugar Silencioso</td>
            </tr>
        </tbody>

        <tfoot>
            <th colspan="4" scope="colgroup">Total </th>
            <td>1000</td>
        </tfoot>
    </table>
</body>
</html>
