<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podenos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em casa caso.</p>
    <ul type="square">
        <abbr title="Use a Tag <p>">
            <li>Parágrafo </li>
        </abbr>
        <abbr title="Use a Tag <img>">
            <li>Imagens</li>
        </abbr>
        <abbr title="Use a Tag <abbr>">
            <li>Abreviações</li>
        </abbr>
        <abbr title="Use a Tag <code>">
            <li>Código-fonte</li>
        </abbr>
        <abbr title="Use a Tag <ol>">
            <li>Listas numeradas</li>
        </abbr>
        <abbr title="ul">
            <li>Listas com marcadores</li>
        </abbr>
    </ul>
</body>
</html>
